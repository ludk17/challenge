<div id="page">
<h1>Exchange Rate</h1>


<form action="" (submit)="calc()">
    <div class="form-group">
        <label for="exchangeRate.fromCurrency">De moneda</label>
        <select class="form-select" name="exchangeRate.fromCurrency" [(ngModel)]="exchangeRate.fromCurrency">
        <option value="USD">USD</option>
        <option value="PEN">PEN</option>
        <option value="EUR">EUR</option>
        </select>
    </div>
    <div class="form-group">
        <label for="exchangeRate.fromCurrency">A moneda</label>
        <select class="form-select" name="exchangeRate.toCurrency" [(ngModel)]="exchangeRate.toCurrency">
            <option value="USD">USD</option>
            <option value="PEN">PEN</option>
            <option value="EUR">EUR</option>
        </select>
    </div>
    <div class="form-group">
        <label for="exchangeRate.amount">Monto</label>
        <input class="form-control" type="text" name="exchangeRate.amount" [(ngModel)]="exchangeRate.amount">
    </div>
    <button class="btn btn-primary">calcular</button>
    <br>
    <div>
        <pre>
            <code>{{ exchangeRateResult | json }}</code>
        </pre>
    </div>
     
</form>
</div>
