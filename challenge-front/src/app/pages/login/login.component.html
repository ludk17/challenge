<div id="page">
<h1>Login</h1>

<form (submit)="login()">
    <div class="form-group">
    <label for="user.username">Usuario</label>
    <input type="text" class="form-control" name="user.username" [(ngModel)]="user.username">
</div>  
<div class="form-group">
    <label for="user.password">Password</label>
    <input type="password" class="form-control" name="user.password" [(ngModel)]="user.password">
</div>
    <button class="btn btn-primary">Log In</button>
</form>

</div>
